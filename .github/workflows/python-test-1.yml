name: python-test-1
run-name: ${{ github.actor }} is learning GitHub Actions - test

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 7-23 * * *'
    - cron: '*/15 0-2 * * *'
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
